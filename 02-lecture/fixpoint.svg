<svg width="812" height="160" xmlns="http://www.w3.org/2000/svg" font-family="Arial, sans-serif">
  <g transform="translate(10, 10) scale(2)">
    <!-- Bit boxes without space -->
    <rect x="0" y="0" width="50" height="50" fill="#e0e0e0" stroke="#333" />
    <rect x="50" y="0" width="50" height="50" fill="#e0e0e0" stroke="#333" />
    <rect x="100" y="0" width="50" height="50" fill="#e0e0e0" stroke="#333" />
    <rect x="150" y="0" width="50" height="50" fill="#e0e0e0" stroke="#333" />
    <rect x="200" y="0" width="50" height="50" fill="#e0e0e0" stroke="#333" />
    <rect x="250" y="0" width="50" height="50" fill="#f0f0f0" stroke="#333" />
    <rect x="300" y="0" width="50" height="50" fill="#f0f0f0" stroke="#333" />
    <rect x="350" y="0" width="50" height="50" fill="#f0f0f0" stroke="#333" />

    <!-- Bit values -->
    <text x="20" y="35" font-size="24" font-weight="bold" fill="#000">0</text>
    <text x="70" y="35" font-size="24" font-weight="bold" fill="#000">0</text>
    <text x="120" y="35" font-size="24" font-weight="bold" fill="#000">1</text>
    <text x="170" y="35" font-size="24" font-weight="bold" fill="#000">0</text>
    <text x="220" y="35" font-size="24" font-weight="bold" fill="#000">1</text>
    <text x="270" y="35" font-size="24" font-weight="bold" fill="#000">0</text>
    <text x="320" y="35" font-size="24" font-weight="bold" fill="#000">1</text>
    <text x="370" y="35" font-size="24" font-weight="bold" fill="#000">0</text>

    <!-- Bit positions with values (smaller, bold, centered) -->
    <text x="25" y="70" font-size="10" font-weight="bold" fill="#555" text-anchor="middle">2⁴ = 16</text>
    <text x="75" y="70" font-size="10" font-weight="bold" fill="#555" text-anchor="middle">2³ = 8</text>
    <text x="125" y="70" font-size="10" font-weight="bold" fill="#555" text-anchor="middle">2² = 4</text>
    <text x="175" y="70" font-size="10" font-weight="bold" fill="#555" text-anchor="middle">2¹ = 2</text>
    <text x="225" y="70" font-size="10" font-weight="bold" fill="#555" text-anchor="middle">2⁰ = 1</text>
    <text x="275" y="70" font-size="10" font-weight="bold" fill="#555" text-anchor="middle">2⁻¹ = ½</text>
    <text x="325" y="70" font-size="10" font-weight="bold" fill="#555" text-anchor="middle">2⁻² = ¼</text>
    <text x="375" y="70" font-size="10" font-weight="bold" fill="#555" text-anchor="middle">2⁻³ = ⅛</text>
  </g>
</svg>

