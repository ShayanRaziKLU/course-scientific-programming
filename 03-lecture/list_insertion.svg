<svg width="820" height="250" xmlns="http://www.w3.org/2000/svg" font-family="Arial, sans-serif">
  <defs>
    <marker id="arrowhead" markerWidth="6" markerHeight="4" 
            refX="6" refY="2" orient="auto" fill="#333">
      <polygon points="0 0, 6 2, 0 4" />
    </marker>
  </defs>
  <g transform="translate(10, 80) scale(2)">
    <!-- Memory boxes -->
    <rect x="0" y="0" width="50" height="50" fill="#e0e0e0" stroke="#333" />     <!-- a -->
    <rect x="60" y="0" width="50" height="50" fill="#e0e0e0" stroke="#333" />    <!-- b -->
    <rect x="120" y="0" width="50" height="50" fill="#e0e0e0" stroke="#333" />   <!-- c -->
    <rect x="350" y="0" width="50" height="50" fill="#e0e0e0" stroke="#333" />   <!-- d -->
    <rect x="180" y="0" width="50" height="50" fill="#e0e0e0" stroke="#333" />   <!-- e -->
    <rect x="240" y="0" width="50" height="50" fill="#e0e0e0" stroke="#333" />   <!-- f -->

    <!-- Element labels -->
    <text x="20" y="35" font-size="24" font-weight="bold" fill="#000">a</text>
    <text x="80" y="35" font-size="24" font-weight="bold" fill="#000">b</text>
    <text x="140" y="35" font-size="24" font-weight="bold" fill="#000">c</text>
    <text x="370" y="35" font-size="24" font-weight="bold" fill="#000">d</text>
    <text x="200" y="35" font-size="24" font-weight="bold" fill="#000">e</text>
    <text x="260" y="35" font-size="24" font-weight="bold" fill="#000">f</text>

    <!-- Top arrows (center to center) -->
    <path d="M30 0 C 40 -10, 60 -10, 80 0" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />   <!-- a -> b -->
    <path d="M90 0 C 100 -10, 120 -10, 140 0" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" /> <!-- b -> c -->
    <path d="M150 0 C 160 -40, 360 -40, 380 0" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" /> <!-- c -> d (more bend) -->
    <path d="M370 0 C 360 -25, 220 -25, 200 0" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" /> <!-- d -> e (more bend) -->
    <path d="M210 0 C 220 -10, 240 -10, 260 0" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" /> <!-- e -> f -->

    <!-- Bottom arrows (center to center of previous cell) -->
    <path d="M80 50 C 70 60, 40 60, 30 50" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />   <!-- b -> a -->
    <path d="M150 50 C 140 60, 110 60, 90 50" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" /> <!-- c -> b -->
    <path d="M200 50 C 210 70, 350 70, 370 50" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" /> <!-- e -> d (more bend) -->
    <path d="M380 50 C 370 90, 170 90, 150 50" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" /> <!-- d -> c (more bend) -->
    <path d="M260 50 C 250 60, 230 60, 210 50" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" /> <!-- f -> e -->
  </g>
</svg>

